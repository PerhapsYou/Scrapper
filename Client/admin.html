<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e40af" />
    <link rel="stylesheet" href="admin.css" />
    <title>Ask Navi Admin</title>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="header-content">
                <h1>Ask Navi Admin Panel</h1>
                <p>Manage Chatbot Menu & Content</p>
                <a href="index.html" class="back-link">‚Üê Back to Chatbot</a>
            </div>
        </div>

        <div class="status-message" id="statusMessage"></div>
        <!-- Login form -->
        <div class="login-section" id="loginSection">
            <div class="login-card">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <!-- <div class="status-message" id="statusMessage"></div> -->
            </div>
        </div>

        <!-- Toolbar buttons -->
        <div class="admin-content" id="adminContent" style="display: none;">
            <div class="toolbar">
                <button id="addMenuBtn" class="toolbar-btn primary">
                    <span>+</span> Add New Menu Item
                </button>
                <button id="saveAllBtn" class="toolbar-btn success">
                    <span>üíæ</span> No changes made yet
                </button>
                <button id="resetBtn" class="toolbar-btn danger">
                    <span>üîÑ</span> Reset to Default
                </button>
                <button id="logoutBtn" class="toolbar-btn logout">
                    <span>üö™</span> Logout
                </button>
                <button id="scrapeBtn" class="toolbar-btn scrape">
                    <span>üßπ</span> Scrape
                </button>
            </div>

            <div class="menu-list" id="menuList">
                <!-- Menu items will be dynamically loaded here -->
            </div>
        </div>

        <!-- Add/Edit Menu Popup -->
        <div class="window" id="menuWindow">
            <div class="window-content">
                <div class="window-header">
                    <h3 id="windowTitle">Add Menu Item</h3>
                    <button class="close-btn" id="closeWindow">&times;</button>
                </div>
                <form id="menuForm">
                    <div class="form-group">
                        <label for="menuTitle">Menu Title:</label>
                        <input type="text" id="menuTitle" required maxlength="50" />
                    </div>
                    <div class="form-group">
                        <label for="menuEmoji">Emoji:</label>
                        <select id="menuEmoji" required>
                            <!-- Options populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="menuContent">Content:</label>
                        <textarea
                            id="menuContent"
                            required
                            rows="10"
                            placeholder="Enter the response content here..."
                        ></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn secondary">
                            Cancel
                        </button>
                        <button type="submit" class="btn primary">Save Menu Item</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Confirmation Popup -->
        <div class="window" id="confirmWindow">
            <div class="window-content small">
                <div class="window-header">
                    <h3>Confirm Action</h3>
                </div>
                <div class="window-body">
                    <p id="confirmMessage">
                        Are you sure you want to perform this action?
                    </p>
                </div>
                <div class="form-actions">
                    <button type="button" id="confirmCancel" class="btn secondary">
                        Cancel
                    </button>
                    <button type="button" id="confirmOk" class="btn danger">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
