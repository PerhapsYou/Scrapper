version: '3.9'

services:
  rag_server:
    build:
      context: ./RAG
      dockerfile: Dockerfile.rag
    ports:
      - "8000:8000"
    volumes:
      - ./RAG:/app
    networks:
      - chatbot_network

  rasa_server:
    build:
      context: ./RASA
      dockerfile: Dockerfile.rasa
    ports:
      - "5005:5005"
    volumes:
      - ./RASA:/app
    depends_on:
      - rasa_actions
    command: rasa run --enable-api --cors "*" --debug
    networks:
      - chatbot_network

  rasa_actions:
    build:
      context: ./RASA
      dockerfile: Dockerfile.actions
    ports:
      - "5055:5055"
    volumes:
      - ./RASA/actions:/app/actions
    networks:
      - chatbot_network

  client:
    build: 
      context: ./client
      dockerfile: Dockerfile.client
    ports:
      - "8080:80"
    networks:
      - chatbot_network

  
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"  # Ollama API port
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    command: serve
    networks:
      - chatbot_network

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: navi-bot
    volumes:
      - ./DB/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - chatbot_network
  
volumes:
  ollama_data:

networks:
  chatbot_network: